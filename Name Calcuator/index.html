<html>
    <head>
       <meta charset="uft-8">

       <script src="app.js"></script> 
       <style>
          body {
            font-size: 1.3em;
          }
       </style>
       <title>Name Calculator</title>

          <div>Total Numeric value of a person is : {{totalValue}} </div>
          {{name}}
          </div>
     </body>
       

</html>
